<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>SASSA Forgot Password</title>
      <link rel="stylesheet" href="style1.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link href="css/responsive.css" rel="stylesheet" />
      <style>
         .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
         }
         .submit, .cancel {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
         }
         .submit {
            background-color: #FFBF00;
            color: white;
         }
         .submit:hover {
            background-color: #D4A017;
         }
         .cancel {
            background-color: #f44336;
            color: white;
         }
         .cancel:hover {
            background-color: #da190b;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <header>SASSA Forgot Password</header>
         <div class="form-outer">
            <form action="#" id="forgotPasswordForm">
               <div class="page">
                  <div class="title">
                     Reset Your Password:
                  </div>
                  <div class="field">
                     <div class="label">
                        ID Number
                     </div>
                     <input type="text" id="idNumber" required>
                  </div>
                  <div class="field">
                     <div class="label">
                        Email Address
                     </div>
                     <input type="email" id="emailAddress" required>
                  </div>
                  <div class="button-container">
                     <button class="submit" type="submit">Reset Password</button>
                     <button class="cancel" type="button" id="cancelButton">Cancel Application</button>
                  </div>
                  <div class="field">
                     <p>Remember your password? <a href="login.html">Login</a></p>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script>
         document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const idNumber = document.getElementById('idNumber').value;
            const emailAddress = document.getElementById('emailAddress').value;
            
            if (idNumber && emailAddress) {
               alert('Password reset request sent for ID Number: ' + idNumber);
            } else {
               alert('Please fill in all fields');
            }
         });

         document.getElementById('cancelButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to cancel the application?')) {
               window.location.href = 'login.html';
            }
         });
      </script>
   </body>
</html>
